<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Poppins|Song+Myung" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Marlo Carreon's Boot Port</title>
</head>
<body>
    <header class="navbar navbar-expand-lg header">
        <div class="container-fluid justify-content-center mt-3 mb-3 p-0">
            <div class="row justify-content-between align-items-center navList w-50">
                <a class="navbar-brand name" href="#">Marlo Carreon</a>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="portfolio.html" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>    

    <div class="container-fluid mt-5">
        <section class="card w-50 mx-auto">
            <h1 class="mx-auto mt-3 mb-3">Contact</h1>
            <hr class="w-75 mt-0 mb-0 mx-auto">
            <div class="container mt-4 mb-4">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress" >Email:</label>
                        <input type="text" class="form-control" placeholder="Enter Email"></div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" placeholder="Enter Your Message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
